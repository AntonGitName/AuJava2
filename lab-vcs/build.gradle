apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

//create a single Jar with all dependencies
jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'ru.mit.spbau.antonpp.vcs.Application'
    }
}

sourceSets {
    main
    test
}

dependencies {

    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // annotations
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    // hashing
    compile group: 'com.google.guava', name: 'guava', version: '13.0'
    // logging
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.2'
    // cli
    compile group: 'com.beust', name: 'jcommander', version: '1.48'

}